<section id="contacto" class="trama1">
    <div class="w3-container  trama">
        <div class="row justify-content-end ">
              <!--   <div class="col-md-7"></div> -->
                <div class="col-5 col-centered  "[ngClass]="{'col-12 celular':conta }">
                
                    
                            <div class="text-center tituloMensaje">Â¡Envianos un mensaje!</div>
                            <div class="text-center textoMensaje">

                                Nos encanta saber tus opiniones.
                              </div>
                                <form class="form-horizontal formu" #f="ngForm"  (ngSubmit)="f.form.valid && enviarMail(f)">
                                   
                                        
                
                                        <div class="form-group required">
                                            <div class="row justify-content-end" >
                                                <div class="col nombreimg">
                                                    <img src="assets/imagenes/contacto/nombre.png"class="responsive" >
                                                </div>
                
                                                <div class="col-8" [ngClass]="{'col-10 celular':conta }">
                                                    <input id="fnombre" name="nombre" type="text" placeholder="Nombre" class="form-control " [(ngModel)]="model.nombre"required>
                                                </div>
                                            </div>
                
                                        </div>
                                        <div class="form-group required">
                                            <div class="row justify-content-end">
                                                <div class="col apellido">
                                                    <img src="assets/imagenes/contacto/apellido.png"class="responsive" alt="" width="73%" height="94%">
                                                </div>
                
                                                <div class="col-8" [ngClass]="{'col-10 celular':conta }">
                                                    <input id="fapellido" name="apellido" type="text" placeholder="Apellido" class="form-control " [(ngModel)]="model.apellido" required>
                                                </div>
                                            </div>
                                        </div>
                
                                        <div class="form-group required">
                                            <div class="row justify-content-end">
                                                <div class="col email">
                                                    <img src="assets/imagenes/contacto/email.png"class="responsive" alt="" width="73%" height="94%%">
                                                </div>
                
                                                <div class="col-8" [ngClass]="{'col-10 celular':conta }">
                                                    <input id="femail" name="email" type="text" placeholder="Email" class="form-control " [(ngModel)]="model.email" required>
                                                </div>
                                            </div>
                                        </div>
                
                                        <div class="form-group required">
                                            <div class="row justify-content-end">
                                                <div class="col telefono">
                                                    <img src="assets/imagenes/contacto/telefono.png"class="responsive" alt="" width="73%" height="94%">
                                                </div>
                
                                                <div class="col-8" [ngClass]="{'col-10 celular':conta }">
                                                    <input id="ftel" name="tel" type="text" placeholder="Telefono" class="form-control " [(ngModel)]="model.tel" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group required">
                                            <div class="row justify-content-end">
                                                <div class="col localidad">
                                                    <img src="assets/imagenes/contacto/localidad.png"class="responsive" alt="" width="73%" height="94%">
                                                </div>
                
                                                <div class="col-8" [ngClass]="{'col-10 celular':conta }">
                                                    <input id="flocalidad" name="localidad  " type="text" placeholder="Localidad" class="form-control " [(ngModel)]="model.localidad" required>
                                                </div>
                                            </div>
                                        </div>
                
                                        <div class="form-group required">
                                            <div class="row justify-content-end">
                                                <div class="col mensaje">
                                                    <img src="assets/imagenes/contacto/mensaje.png" class="responsive" alt="" width="73%" height="25%">
                                                </div>
                
                                                <div class="col-8" [ngClass]="{'col-10 celular':conta }">
                                                    <textarea class="form-control" id="message" name="message" placeholder="Mensaje." [(ngModel)]="model.mensaje" required
                                                        rows="7"></textarea>
                                                </div>
                                            </div>
                                        </div>
                
                                        <div class="form-group required">
                                            <div class="col-11 posbuton" >
                                                <button [disabled]="!f.form.valid" type="submit" class="btn btn-warning btn-lg" style="margin-right:-6%">Enviar </button>
                                            </div>
                                        </div>
                
                                   
                
                                </form>
                            
                      
                </div>
                </div>
         </div>
</section>
